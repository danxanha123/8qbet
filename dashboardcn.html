<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理面板 - 8qbet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            border-radius: 10px;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .main-content {
            background: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
        }
        .banner-preview {
            width: 100px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e1e5e9;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0">
                <div class="sidebar p-3">
                    <div class="text-center mb-4">
                        <img src="asset/images/68b29a71536f9.png" alt="8qbet" style="width: 60px; height: 60px;">
                        <h5 class="mt-2">管理面板</h5>
                        <small>您好，<span id="admin-username">admin</span></small>
                    </div>
                    
                    <nav class="nav flex-column">
                        <a class="nav-link active" href="#general" data-bs-toggle="tab">
                            <i class="fas fa-cog"></i> 基本信息
                        </a>
                        <a class="nav-link" href="#branding" data-bs-toggle="tab">
                            <i class="fas fa-palette"></i> 标志和背景
                        </a>
                        <a class="nav-link" href="#colors" data-bs-toggle="tab">
                            <i class="fas fa-paint-brush"></i> 颜色
                        </a>
                        <a class="nav-link" href="#favicon" data-bs-toggle="tab">
                            <i class="fas fa-star"></i> 网站图标
                        </a>
                        <a class="nav-link" href="#footer" data-bs-toggle="tab">
                            <i class="fas fa-shoe-prints"></i> 页脚
                        </a>
                        <a class="nav-link" href="#banners" data-bs-toggle="tab">
                            <i class="fas fa-images"></i> 管理横幅
                        </a>
                        <a class="nav-link" href="#links" data-bs-toggle="tab">
                            <i class="fas fa-link"></i> 管理链接
                        </a>
                        <a class="nav-link" href="#password" data-bs-toggle="tab">
                            <i class="fas fa-key"></i> 更改密码
                        </a>
                        <a class="nav-link" href="index.html" target="_blank">
                            <i class="fas fa-eye"></i> 查看主页
                        </a>
                        <a class="nav-link" href="login.html">
                            <i class="fas fa-sign-out-alt"></i> 退出登录
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <div class="main-content p-4">
                    <!-- Language Selector -->
                    <div class="language-selector">
                        <select class="form-select form-select-sm" id="languageSelector" onchange="changeLanguage(this.value)">
                            <option value="dashboard.html">Tiếng Việt</option>
                            <option value="dashboardcn.html" selected>中文</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h2><i class="fas fa-tachometer-alt"></i> 仪表板</h2>
                            <small class="text-muted">登录账户：<strong id="current-username">admin</strong></small>
                        </div>
                        <a href="index.html" target="_blank" class="btn btn-primary">
                            <i class="fas fa-external-link-alt"></i> 查看主页
                        </a>
                    </div>

                    <div id="message-container"></div>

                    <div class="tab-content">
                        <!-- 基本信息 -->
                        <div class="tab-pane fade show active" id="general">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0"><i class="fas fa-cog"></i> 基本信息</h5>
                                </div>
                                <div class="card-body">
                                    <form id="general-form">
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">页面标题</label>
                                                <input type="text" class="form-control" id="title" value="8Qbet.com 安全检查链接访问" required>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">应用URL</label>
                                                <input type="url" class="form-control" id="appUrl" value="https://www.93375347.com/down" required>
                                            </div>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label class="form-label">跑马灯内容</label>
                                            <textarea class="form-control" id="marquee" rows="3" required>欢迎来到8Qbet.com – 首充优惠，每月会员日，特殊VIP等级，推荐好友奖励，超快存取款 – 安全可靠，无风险！</textarea>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label class="form-label">客服URL</label>
                                            <input type="url" class="form-control" id="serviceUrl" value="https://xzjhsn5po7.lyau1vg8.com/chatwindow.aspx?siteId=65002665&planId=54c0e15d-3356-4460-abe0-648cd6d0bbee" required>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save"></i> 保存更改
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- 其他标签页内容与越南语版本相同，只是文字改为中文 -->
                        <div class="tab-pane fade" id="branding">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5 class="mb-0"><i class="fas fa-image"></i> 管理标志</h5>
                                        </div>
                                        <div class="card-body">
                                            <div class="text-center mb-3">
                                                <img src="asset/images/68b29a71536f9.png" alt="当前标志" style="max-width: 200px; max-height: 100px; object-fit: contain;">
                                                <p class="mt-2 text-muted">当前标志</p>
                                            </div>
                                            
                                            <form id="logo-form">
                                                <div class="mb-3">
                                                    <label class="form-label">上传新标志</label>
                                                    <input type="file" class="form-control" id="logo-file" accept="image/*">
                                                    <small class="text-muted">建议：PNG透明背景，最大尺寸200x100px</small>
                                                </div>
                                                
                                                <button type="submit" class="btn btn-primary w-100">
                                                    <i class="fas fa-upload"></i> 更新标志
                                                </button>
                                            </form>
                                            
                                            <hr>
                                            
                                            <form id="logo-settings-form">
                                                <div class="mb-3">
                                                    <label class="form-label">标志大小：<span id="logo-size-value">50%</span></label>
                                                    <input type="range" class="form-range" id="logo-size-slider" min="50" max="200" value="50" oninput="updateLogoSize(this.value)">
                                                    <small class="text-muted">拖拽滑块调整标志大小</small>
                                                </div>
                                                
                                                <button type="submit" class="btn btn-success w-100">
                                                    <i class="fas fa-save"></i> 保存大小
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 其他标签页... -->
                        <div class="tab-pane fade" id="colors">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle"></i> 颜色管理功能与越南语版本相同
                            </div>
                        </div>

                        <div class="tab-pane fade" id="favicon">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle"></i> 网站图标管理功能与越南语版本相同
                            </div>
                        </div>

                        <div class="tab-pane fade" id="footer">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle"></i> 页脚管理功能与越南语版本相同
                            </div>
                        </div>

                        <div class="tab-pane fade" id="banners">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle"></i> 横幅管理功能与越南语版本相同
                            </div>
                        </div>

                        <div class="tab-pane fade" id="links">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle"></i> 链接管理功能与越南语版本相同
                            </div>
                        </div>

                        <div class="tab-pane fade" id="password">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle"></i> 密码更改功能与越南语版本相同
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 中文版本的管理功能
        function showMessage(message, type = 'success') {
            const messageContainer = document.getElementById('message-container');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            const icon = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-triangle';
            
            messageContainer.innerHTML = `
                <div class="alert ${alertClass}" role="alert">
                    <i class="${icon}"></i> ${message}
                </div>
            `;
            
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 3000);
        }

        // 表单处理
        document.getElementById('general-form').addEventListener('submit', function(e) {
            e.preventDefault();
            showMessage('更新基本信息成功！');
        });

        document.getElementById('logo-settings-form').addEventListener('submit', function(e) {
            e.preventDefault();
            showMessage('更新标志大小成功！');
        });

        document.getElementById('logo-form').addEventListener('submit', function(e) {
            e.preventDefault();
            showMessage('上传标志成功！');
        });

        // 工具函数
        function updateLogoSize(value) {
            document.getElementById('logo-size-value').textContent = value + '%';
        }

        function changeLanguage(selectedValue) {
            if (selectedValue !== window.location.pathname.split('/').pop()) {
                window.location.href = selectedValue;
            }
        }
    </script>
</body>
</html>
